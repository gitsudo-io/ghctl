name: Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rust-lang/setup-rust-toolchain@v1
      - run: |
          cargo build --release
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          prerelease: true
          files: |
            target/release/ghctl
