name: Test the Action
on: 
  push:
  workflow_dispatch:    

jobs:
  ghctl-repo-config-apply:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: gitsudo-io/ghctl@main
        with:
            args: version
      - uses: gitsudo-io/ghctl@main
        with:
            args: repo config apply gitsudo-io/ghctl -F test/ghctl.yaml -v --access-token ${{ secrets.PERSONAL_ACCESS_TOKEN }}
