[package]
name = "ghctl"
version = "0.1.3"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.71"
clap = { version = "4.2.5", features = ["cargo", "derive"] }
clap-verbosity-flag = "2.0.1"
env_logger = "0.10.0"
http = "0.2.9"
hyper = "0.14.26"
log = "0.4.18"
octocrab = "0.21.0"
serde = "1.0.160"
serde_json = "1.0.96"
serde_yaml = "0.9.21"
tokio = { version = "1.28.0", features = ["full"] }
version = "3.0.0"
